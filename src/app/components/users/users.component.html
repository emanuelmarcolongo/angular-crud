<div class="p-4 d-flex justify-content-end">
  <button (click)="openDialogCreateUser()" mat-flat-button color="primary">
    <mat-icon>add</mat-icon> Novo usu√°rio
  </button>

  <div class="container">
    <div class="row">
      <div class="col-4" *ngFor="let user of users">
        <mat-card class="mb-4">
          <mat-card-header>
            <mat-card-title>{{ user.name | uppercase }} </mat-card-title>
            <mat-card-subtitle>{{ user.job }} </mat-card-subtitle>
            <p>{{ user.salary }}</p>
          </mat-card-header>
          <mat-card-content>
            <p>Email: {{ user.email }}</p>
            <p>Senha: {{ user.password }}</p>

            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions>
            <button mat-flat-button color="danger">Excluir</button>
            <button mat-flat-button color="primary">Editar</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
